server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 50m;

  location /images/ {
    try_files $uri =404;
  }

  location /documents/ {
    try_files $uri =404;
  }

  # ✅ Local Docker: this proxies /api/* to the backend container (service name "app")
  # ✅ AWS: ALB rule /api/* routes to backend BEFORE requests ever hit this container,
  #        so this block is effectively unused (safe to keep).
  location /api/ {
    proxy_pass ${API_PROXY_PASS};
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # React routes
  location / {
    try_files $uri /index.html;
  }
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 50m;

  location /images/ {
    try_files $uri =404;
  }

  location /documents/ {
    try_files $uri =404;
  }

  # ✅ No /api proxy here — ALB handles /api/* routing to backend target group
  location / {
    try_files $uri /index.html;
  }
}
